<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    {% load static %}

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Welcome {{ user }},</h2>
                        <div style="font-size:20px;margin-top:20px;">Wishing you a great day ahead!</div>
                        <div style="color:gray;margin-top:20px;">{{ email }}</div>
                        <div style="color:green;margin-top:0px;"><a href="{% url 'logout' %}">Logout</a></div>
                    </div>
                    <div class="signup-image">
                        <img src="{% static "images/signup-image.jpg" %}"
                    </div>
                </div>
            </div>
        </section>




    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="{% static '/js/main.js' %}"
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
